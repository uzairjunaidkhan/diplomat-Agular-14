<p>login works!</p>
<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
  
        <!-- form card login -->
        
        <div class="d-flex justify-content-center" *ngIf="isfetch">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div class="card rounded-0" *ngIf="!isfetch">
          <div class="card-header">
            <h3 class="mb-0">Login</h3>
          </div>
          <div class="card-body">
            <form class="form">
                <div class="form-group">
                  <label for="uname1">Username</label>
                  <input type="text" class="form-control rounded-0" [(ngModel)]="loginUserData.email" name="email" required>
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control rounded-0" [(ngModel)]="loginUserData.password" name="password" required>
                </div>
                <button type="button" (click)="loginUser()" class="btn btn-success"  style="margin-top: 10px;">Login</button>
              </form>
            
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
  
      </div>
  
  
    </div>
  </div>
